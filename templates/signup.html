  <header id="header" class="header d-flex align-items-center position-relative">

  <main class="main">
    <!-- Services Section -->
    <section class="login-section">
      <h2>Sign Up</h2>
      {% with messages = get_flashed_messages() %}
  {% if messages %}
  
    </div>
  {% endif %}
{% endwith %}

      <form action="{{ url_for('signup') }}" method="POST" class="login-form">

          <label for="fullname">Fullname:</label>
          <input type="text" id="fullname" name="fullname" required>

          <label for="email">email:</label>
          <input type="email" id="email" name="email" required>

          <label for="username">username:</label>
          <input type="text" id="username" name="username" required>

          <label for="password">Password:</label>
          <div style="display: flex; align-items: center; position: relative;">
              <input type="password" id="password" name="password" required style="padding-right: 30px;">
              <span onclick="togglePassword()" style="position: absolute; right: 10px; cursor: pointer;" id="toggle-icon">üëÅÔ∏è</span>
          </div>
          


          <button type="submit">Create Account</button>
      </form>
      <p>Already have an account? <a href="{{ url_for('login') }}">Login here</a></p>

      
  </section>

  <script>
    function togglePassword() {
        const passwordInput = document.getElementById("password");
        const toggleIcon = document.getElementById("toggle-icon");
        
        if (passwordInput.type === "password") {
            passwordInput.type = "text";
            toggleIcon.textContent = "üôà";  // Eye closed
        } else {
            passwordInput.type = "password";
            toggleIcon.textContent = "üëÅÔ∏è";  // Eye open
        }
    }
    </script>
